{% extends 'base.html' %}




{% block content %}

<div class="wrapper flex  flex-col items-center justify-center ">
    <form action="" method="post" class=" flex  flex-col mt-5  ">

        {% csrf_token%}

        <label for="email" class="mt-3">Enter Your email to get reset password link</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" class="border rounded p-3 mt-3 ">
        <input type="submit" value="Reset My Password"
            class="border rounded bg-green-900 p-2 text-white cursor-pointer mt-3">

    </form>

</div>


{% endblock %}
